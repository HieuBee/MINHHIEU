<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
</body>
<script>
  function getGiaiThua(number) {
    let giaiThua = 1;
    for (let i = 2; i <= number ; i++) {
      giaiThua *= i;
    }
    document.write("Giai thừa của " + number + " là: " + giaiThua + "<br>");
    document.write(number + "!" + " = " + giaiThua);
  }
  let numberGiaiThua = +prompt("Nhập số bạn muốn tính giai thừa: ");
  getGiaiThua(numberGiaiThua);
</script>
</html>
