<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác</title>
</head>
<body>

</body>
<script>
    let a = +prompt("Nhập a: ");
    let b = +prompt("Nhập b: ");
    let c = +prompt("Nhập c: ");
    if (a, b, c > 0 || a + b > c || b + c > a || a + c > b) {
        alert("a, b, c là cạnh của 1 tam giác");
    }
</script>
</html>
