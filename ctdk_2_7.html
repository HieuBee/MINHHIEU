<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let x1,x2;
    let x = +prompt("Nhap a: ");
    let y = +prompt("Nhap b: ");
    let z = +prompt("Nhap c: ");
    let delta = (y * y - 4 * x * z);
    if(delta == 0){
        x1=-y/(2*x) ;
        x2=-y/(2*x);
        alert("Phuong trinh co nghiem kep: " +x1 + x2);
    }
    else if(delta<0){
        alert("phuong trinh vo nghiem");
    }
    else{
        x1=(-y-Math.sqrt(delta))/(2*x);
        x2=(-y+Math.sqrt(delta))/(2*x);
        alert("phuong trinh co hai nghiem: " +x1 + " & " +x2 );
    }
</script>
</html>
