    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>

</body>
<script>
    let chieuDai = +prompt("Nhập chiều dài hình chữ nhật: ");
    let chieuRong = +prompt("Nhập chiều rong hình chữ nhật: ");

    alert("S hình chữ nhật là: " + Schunhat);
