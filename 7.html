<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</title>
</head>
<body>
</body>
<script>
  function getSwap(arr) {
    arr.reverse();
  }
  let arrSwap = [];
  for (let i = 0; i < 2; i++) {
      arrSwap[i] = +prompt("Input item for arr: ");
  }
  getSwap(arrSwap);
  document.write(arrSwap.join(" - "));
</script>
</html>
