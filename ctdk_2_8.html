<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0</title>
</head>
<body>

</body>
<script>
    let age = +prompt("Nhập tuổi kiểm tra xem một số nhập vào có phải là tuổi của một người không: ");
    if (age > 0 && age <120) {
        alert("Đây là tuổi của một người");
    }
</script>
</html>
